global:
  scrape_interval: 15s

  external_labels:
    monitor: 'codelab-monitor'

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']

  #If Docker Network Domain doesnÂ´t work use the IPs of the services
  - job_name: 'node_exporter_docker-prod-1'
    static_configs:
      - targets: ['node_exporter:9100']

  - job_name: 'cadvisor_docker-prod-1'
    static_configs:
      - targets: ['cadvisor:8080'] 
